<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <h1 class="title d-flex justify-content-center" >
      Recipe App
    </h1>
  
    <div class="meal-image d-flex justify-content-center">
      <img class="image mt-5" src="" alt="" height="500px" width="500px">
    </div>
    
    <h3 class="name-of-meal d-flex justify-content-center mt-3">2</h3>

    <h5 class="ingredients d-flex justify-content-center mt-4">4</h5>

    <h5 class="instructions d-flex justify-content-center mt-2">3</h5> 

    <div class="anchorDiv d-flex justify-content-center mt-3"></div>

    <div class="buttonDiv d-flex justify-content-center mt-5">
      <button class="new-recipe btn btn-success">New Recipe</button>
    </div>
    
    
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
